<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title> Login </title>
    <link rel="stylesheet" href="/Style/login.css">
    <meta charset="utf8">
</head>

<body>
    <div class="login">
        <form action="#" method="POST" class="form">
            <div class="card">
                <h2><a href="#"> Se não tiver login faça o cadastro </a></h2>
                <label>E-mail</label>
                <input type="email" name="E-mail" placeholder="Digite seu E-mail" required>
                <label>Senha</label>
                <input type="password" name="Senha" placeholder="Digite sua senha" required>
                <div class="checkbox">
                    <label>Lembre-me</label>
                    <input type="checkbox" name="" id="">
                </div>
                <input class="button-login" type="submit" value="Login">
                <label><a href="/pages/Cadastro.html">Cadastre-se</a></label>
            </div>
        </form>
    </div>
</body>

</html>
