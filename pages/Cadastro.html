<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>Cadastro</title>
<link rel="stylesheet" href="/Style/cadastro.css">
<meta charset="utf8">

</head>
<body>
<form action="#" method="POST"class="form">
    <div class="card">
    <label>Nome</label>
    <input type="Name" name="Nome" placeholder="Digite seu Nome" required ><br>
    <label>Sobrenome</label>
    <input type="Surname" name="Sobrenome" placeholder="Digite seu Sobrenome" required><br>
    <label>Data de aniversário</label>
    <input type="date" name="Idade" placeholder="Quando você faz aniversário" required><br>
    <label>Senha</label>
    <input type="password"name="Senha" placeholder="Digite sua senha" required><br>
    <label> Repita a Senha</label>
    <input type="password"name="Senha" placeholder="Digite sua senha novamente" required><br>
    <label>E-mail</label>
    <input type="email" name="E-mail" placeholder="Digite seu E-mail" required><br>
    <label >CEP</label>
    <input type="address" name="CEP" placeholder="Digite seu CEP" required><br>
    <label >Endereço</label>
    <input type="address" name="Endereço" required><br>
    <label>Telefone</label>
    <input type="tel" name="Telefone" placeholder="Digite seu Telefone" required>
<div class="button-cadastrar">
<input type="submit" name="button" placeholder="Cadastrar" value="cadastrar">
</div>
</div>
</form>
</body>
</html>
